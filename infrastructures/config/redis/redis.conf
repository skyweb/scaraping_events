# Redis Configuration

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Security - password set via environment variable
requirepass ${REDIS_PASSWORD}

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0
